[GRAFANA]
title="Stats4Lox Grafana Integration"
intro1="Stats4Lox ships with a Grafana integration, that makes Stats4Lox a datasource for Grafana. The datasource can be used with the <a href='https://www.loxwiki.eu/x/JAI_Ag' target='_blank'>Grafana on LoxBerry</a> plugin, and also with remote Grafana installations."
intro2="Using Stats4Lox and Grafana both on the same LoxBerry, Grafana will be pre-configured to connect to the Stats4Lox datasource. Furthermore, Stats4Lox will automatically create a dashboard in Grafana, and push new panels to Grafana, when new statistics are configured in Stats4Lox."
enabled_label="Enable Stats4Lox datasource for Grafana"
enabled_hint="This also enables and disables autostart if LoxBerry is rebooted."
